<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Packing Checklist - Hackathon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    color: #fff;
    margin-bottom: 10px;
    font-weight: 700;
    letter-spacing: 2px;
  }

  .container {
    background: #f7f9fc;
    border-radius: 12px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    max-width: 700px;
    width: 100%;
    padding: 30px 40px;
  }

  form {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  input[type="text"] {
    flex: 1 1 200px;
    padding: 12px 15px;
    border-radius: 8px;
    border: 2px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #667eea;
    outline: none;
  }

  select {
    flex: 0 0 160px;
    padding: 12px 15px;
    border-radius: 8px;
    border: 2px solid #ccc;
    background-color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }

  select:focus {
    border-color: #667eea;
    outline: none;
  }

  button {
    flex: 0 0 120px;
    background-color: #764ba2;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    padding: 12px 0;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #5d378a;
  }

  .checklist {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .category {
    background-color: #fff;
    border-radius: 12px;
    padding: 20px 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  .category h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.25rem;
    color: #764ba2;
    border-bottom: 2px solid #667eea;
    padding-bottom: 6px;
  }

  ul.items-list {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  ul.items-list li {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }

  ul.items-list li:last-child {
    margin-bottom: 0;
  }

  ul.items-list li input[type="checkbox"] {
    margin-right: 12px;
    transform: scale(1.3);
    cursor: pointer;
  }

  ul.items-list li.checked {
    text-decoration: line-through;
    color: #999;
  }

  @media (max-width: 480px) {
    form {
      flex-direction: column;
    }
    select, button, input[type="text"] {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>
  <h1>Packing Checklist</h1>
  <div class="container">
    <form id="itemForm" aria-label="Add item to packing checklist">
      <input type="text" id="itemName" placeholder="Add item..." required aria-required="true" aria-label="Item name" />
      <select id="itemCategory" aria-label="Select item category">
        <option value="Clothes">Clothes</option>
        <option value="Electronics">Electronics</option>
        <option value="Toiletries">Toiletries</option>
        <option value="Documents">Documents</option>
        <option value="Accessories">Accessories</option>
        <option value="Others">Others</option>
      </select>
      <button type="submit" aria-label="Add item">Add</button>
    </form>

    <section class="checklist" id="checklistContainer" aria-live="polite" aria-relevant="additions removals">
      <!-- Category sections generated by JS -->
    </section>
  </div>

<script>
  (function() {
    const form = document.getElementById('itemForm');
    const itemNameInput = document.getElementById('itemName');
    const itemCategorySelect = document.getElementById('itemCategory');
    const checklistContainer = document.getElementById('checklistContainer');

    // Data structure to hold categories and items
    const categories = {
      Clothes: [],
      Electronics: [],
      Toiletries: [],
      Documents: [],
      Accessories: [],
      Others: []
    };

    // Load from localStorage if present
    function loadFromStorage() {
      const stored = localStorage.getItem('packingChecklist');
      if (stored) {
        try {
          const data = JSON.parse(stored);
          // Validate keys and array values
          if (typeof data === 'object' && data !== null) {
            for (const cat in categories) {
              if (Array.isArray(data[cat])) {
                categories[cat] = data[cat];
              }
            }
          }
        } catch {
          // ignore parse error
        }
      }
    }

    // Save to localStorage
    function saveToStorage() {
      localStorage.setItem('packingChecklist', JSON.stringify(categories));
    }

    // Render all categories and their items
    function renderChecklist() {
      checklistContainer.innerHTML = '';
      for (const category in categories) {
        // If no items in category, skip rendering this category
        if (categories[category].length === 0) continue;

        const catSection = document.createElement('section');
        catSection.className = 'category';
        catSection.setAttribute('aria-label', `${category} items`);

        const heading = document.createElement('h2');
        heading.textContent = category;
        catSection.appendChild(heading);

        const ul = document.createElement('ul');
        ul.className = 'items-list';

        categories[category].forEach((item, index) => {
          const li = document.createElement('li');
          li.className = item.packed ? 'checked' : '';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = item.packed;
          checkbox.id = `chk_${category}_${index}`;
          checkbox.setAttribute('aria-label', `Mark ${item.name} as packed`);

          // Toggle packed state
          checkbox.addEventListener('change', () => {
            categories[category][index].packed = checkbox.checked;
            saveToStorage();
            renderChecklist();
          });

          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = item.name;

          li.appendChild(checkbox);
          li.appendChild(label);

          ul.appendChild(li);
        });

        catSection.appendChild(ul);
        checklistContainer.appendChild(catSection);
      }
    }

    // Handle form submit to add a new item
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const itemName = itemNameInput.value.trim();
      if (!itemName) return;

      const category = itemCategorySelect.value;
      // Add new item to category list
      categories[category].push({name: itemName, packed: false});
      saveToStorage();

      itemNameInput.value = '';
      itemNameInput.focus();

      renderChecklist();
    });

    // Initialize
    loadFromStorage();
    renderChecklist();

  })();
</script>
</body>
</html>
